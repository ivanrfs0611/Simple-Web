			$("#gunung").removeClass("wow");
			$("#taman").removeClass("wow");

			$("#museum").removeClass("wow");
			$("#hutan").removeClass("wow");
		}

		function semua(semua){
			if(semua.getAttribute("value") == "2"){
				show();
				// semua.setAttribute("value", "2");
				remove()
				$("#semua").addClass("wow");
			}
		}

				// danau.setAttribute("value", "1");
